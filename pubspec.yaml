name: citygate_church_app
description: "A Flutter church streaming app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  equatable: ^2.0.5
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_bloc: ^8.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  # Add your assets here
  assets:
    - assets/images/
    - assets/images/events/
    - assets/images/profile/
    - assets/icons/